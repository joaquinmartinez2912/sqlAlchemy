{% extends "layout.html" %}
{% block title %}
    Inicio
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-6">
            <h3>Ingrese un nuevo pais</h3>
            <form action="/agregar_pais" method="POST">

                <label for="nombre">
                    Nombre
                </label>

                <input type="text" name="nombre" class="form-control w-25">

                <button type="submit" class="btn btn-success" >
                    Agregar
                </button>

            </form>
        </div>
        <div class="col-4">
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for pais in paises %}
                    <tr>
                        <td scope="row">{{pais.nombre}}</td>
                        <td>
                            <a href=""></a>
                        </td>
                        <td></td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td scope="row"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
